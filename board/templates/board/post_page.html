<!DOCTYPE html>
<html>
	<head>
		<title>Imageboard</title>
	</head>
	<body>
		<div style="border: 1px solid black">
			<form method="POST" class="post-form">{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="save btn btn-default">Save</button>
			</form>
		</div>
		<div class="post">
			<p>{{ post.author }}</p>
			<p>{{ post.title }}</p>
			<p>{{ post.text }}</p>
			<p>{{ post.published_date }}</p>
		</div>
	</body>
</html>
