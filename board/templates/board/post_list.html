<!DOCTYPE html>
<html>
	<head>
		<title>Imageboard</title>
	</head>
	<body style="margin: 0">
		{% for post in posts %}
			<div style="border-top: 1px solid black;">
				<p>{{ post.pk }}</p>
				<p>{{ post.author }}</p>
				<p>{{ post.title }}</p>
				<p>{{ post.text }}</p>
				<p>{{ post.published_date }}</p>
			</div>
		{% endfor %}
	</body>
</html>
